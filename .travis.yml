language: cpp

os:
  - linux
  - osx
  - freebsd

services:
  - docker

compiler:
  - gcc

matrix:
  include:
    - os: linux
      dist: bionic
    - os: osx
      dist: xcode11

addons:
  apt:
    sources:
    - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
      key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
    - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
    - cmake
    - gcc-9
    - g++-9
    - scons
    - ninja-build
    - libgoogle-perftools-dev
    - libkyotocabinet-dev
  homebrew:
    packages:
    - cmake
    - crc32c
    - gcc@9
    - scons
    - gperftools
    - kyoto-cabinet
    - llvm@9
    - ninja
    update: true
  freebsd:
    pacakges:
    - gmake
    - cmake
    - ninja
    - gcc9
    - pkgconf
    - python3
    - scons

script:
  - which gmake && gmake && sudo gmake install || which make && make && sudo make install || true
  - export CC=gcc-9
  - export CXX=g++-9
  - cxx -C examples/hello
  - cd examples/hello && cxx clean && cxx cmake ninja && cd ../..
  - tests/ubuntu/run.sh
  - tests/arch/run.sh
