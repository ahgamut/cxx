language: cpp

sudo: required

services:
  - docker

script:
  - docker run ubuntu:artful -v "$TRAVIS_BUILD_DIR":/root/sakemake /bin/bash -c "cd /root/sakemake; apt update; apt upgrade; apt install libsdl2-dev build-essential scons make; sudo make install; sm -C example/tinyhello small=1 run; sm -C example/hello/common test; sm -C example/hello run"
